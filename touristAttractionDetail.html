<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9bef4b10f4.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a71a8751e5612ffa85926cc64a7631a5"
    ></script>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
      integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
      crossorigin="anonymous"
    ></script>
    <script src="js/touristAttraction/common.js"></script>
    <script src="js/touristAttraction/touristAttractionDetail.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/main/main.css" rel="stylesheet" />
    <link href="css/touristAttraction/touristAttraction.css" rel="stylesheet" />
    <title>관광지 상세 페이지</title>
  </head>
  <body>
    <header
      id="header"
      class="header d-flex align-items-center sticky-top"
      style="height: 80px"
    >
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      >
        <a href="index.html" class="logo d-flex align-items-center">
          <h1 class="sitename"><span>goott</span>Academy5</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li class="dropdown">
              <a href="#"
                ><span>Category</span> <i class="fa-solid fa-caret-down"></i
              ></a>
              <ul>
                <li><a href="#">관광지</a></li>
                <li><a href="#">Dropdown 2</a></li>
                <li><a href="#">Dropdown 3</a></li>
                <li><a href="#">Dropdown 4</a></li>
              </ul>
            </li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-5 detailTitleArea">
          <p class="detailTitle">
            <span id="detailTitle"></span>
            <span class="detailLike" onclick="setLike(this);"
              ><i class="fa-heart"></i
            ></span>
          </p>
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-7 detailTabArea">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="overview-tab"
                data-bs-toggle="tab"
                data-bs-target="#overview"
                type="button"
                role="tab"
                aria-controls="overview"
                aria-selected="true"
              >
                개요
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="basicInfo-tab"
                data-bs-toggle="tab"
                data-bs-target="#basicInfo"
                type="button"
                role="tab"
                aria-controls="basicInfo"
                aria-selected="false"
              >
                기본 정보
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="notice-tab"
                data-bs-toggle="tab"
                data-bs-target="#notice"
                type="button"
                role="tab"
                aria-controls="notice"
                aria-selected="false"
              >
                이용 안내
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="detailInfo-tab"
                data-bs-toggle="tab"
                data-bs-target="#detailInfo"
                type="button"
                role="tab"
                aria-controls="detailInfo"
                aria-selected="false"
              >
                상세 정보
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="overview"
              role="tabpanel"
              aria-labelledby="overview-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="basicInfo"
              role="tabpanel"
              aria-labelledby="basicInfo-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="notice"
              role="tabpanel"
              aria-labelledby="notice-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="detailInfo"
              role="tabpanel"
              aria-labelledby="detailInfo-tab"
            ></div>
          </div>
        </div>

        <div class="mapArea">
          <p class="mapTitle">찾아 가는 길</p>
          <div id="map"></div>
        </div>

        <div class="btnArea">
          <button
            type="button"
            id="kakaoBtn"
            class="btn btn-warning btn-lg kakao-Btn"
            onclick="shareMessage();"
          >
            <i class="fa-solid fa-comment"></i> &nbsp;카카오톡 공유
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg list-Btn"
            onclick="goBackListPage();"
          >
            목록
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
