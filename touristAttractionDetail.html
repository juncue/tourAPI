<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9bef4b10f4.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a71a8751e5612ffa85926cc64a7631a5"
    ></script>
    <script src="js/touristAttraction/common.js"></script>
    <script src="js/touristAttraction/touristAttractionDetail.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/touristAttraction/touristAttraction.css" rel="stylesheet" />
    <title>관광지 상세 페이지</title>
  </head>
  <body>
    <!-- 네비 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="touristAttractionList.html"
              ><i class="fa-solid fa-arrow-left"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-5 detailTitleArea">
          <p class="detailTitle">
            <span id="detailTitle"></span>
            <span class="detailLike" onclick="setLike(this);"
              ><i class="fa-heart"></i
            ></span>
          </p>
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/touristAttraction/no-image.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/touristAttraction/no-image.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/touristAttraction/no-image.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-7 detailTabArea">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="overview-tab"
                data-bs-toggle="tab"
                data-bs-target="#overview"
                type="button"
                role="tab"
                aria-controls="overview"
                aria-selected="true"
              >
                개요
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="basicInfo-tab"
                data-bs-toggle="tab"
                data-bs-target="#basicInfo"
                type="button"
                role="tab"
                aria-controls="basicInfo"
                aria-selected="false"
              >
                기본 정보
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="notice-tab"
                data-bs-toggle="tab"
                data-bs-target="#notice"
                type="button"
                role="tab"
                aria-controls="notice"
                aria-selected="false"
              >
                이용 안내
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="detailInfo-tab"
                data-bs-toggle="tab"
                data-bs-target="#detailInfo"
                type="button"
                role="tab"
                aria-controls="detailInfo"
                aria-selected="false"
              >
                상세 정보
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="overview"
              role="tabpanel"
              aria-labelledby="overview-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="basicInfo"
              role="tabpanel"
              aria-labelledby="basicInfo-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="notice"
              role="tabpanel"
              aria-labelledby="notice-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="detailInfo"
              role="tabpanel"
              aria-labelledby="detailInfo-tab"
            ></div>
          </div>
        </div>

        <div class="mapArea">
          <p class="mapTitle">찾아 가는 길</p>
          <div id="map"></div>
        </div>

        <div class="btnArea">
          <button
            type="button"
            id="kakaoBtn"
            class="btn btn-warning btn-lg kakao-Btn"
          >
            카카오톡 공유
          </button>
          <button type="button" class="btn btn-secondary btn-lg list-Btn">
            목록
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
